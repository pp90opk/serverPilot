name: Build and Release

on:
  push:
    tags:
      - "v*.*.*" # Trigger on version tags

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies and compile
        run: |
          bun install
          bun build --compile --minify-whitespace --minify-syntax ./src/app.ts --outfile serverPilot

      - name: Package compiled file
        run: tar -czf serverPilot.tar.gz serverPilot

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: serverPilot
          path: serverPilot.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: serverPilot.tar.gz
          asset_name: serverPilot.tar.gz
          asset_content_type: application/gzip
